<div class="container">
  <div class="row">
    <app-step-tracker-icons class="nav"> </app-step-tracker-icons>
    <div class="column">
      <form>
        <ng-container [formGroup]="stepForm"
                      name="stepForm"
                      (submit)="confirmAndSubmitForm()">

          <app-step-one-personal-details *ngIf="activeStep$ == 1" formGroupName="personalDetails"></app-step-one-personal-details>
          <app-step-two-chauffagePrincipale-details *ngIf="activeStep$ == 2" formGroupName="chauffagePrincipale"></app-step-two-chauffagePrincipale-details>
          <app-step-three-piscine *ngIf="activeStep$ == 3" formGroupName="piscine"></app-step-three-piscine>
          <app-step-four-summary *ngIf="activeStep$ == 4" [formGroup]="stepForm"></app-step-four-summary>

          <app-step-five-confim *ngIf="activeStep$ == 5"></app-step-five-confim>
        </ng-container>

      </form>
      <app-progression-buttons class="progress"></app-progression-buttons>
    </div>
  </div>

</div>
